<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container-main">
      <div class="card" style="max-width: 20rem">
        <img
          src="./images/bg-pattern-card.svg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            class="card-img-profile"
            alt="..."
          />
          <h1 class="card-title">Victor Crest <span class="year">26</span></h1>
          <div class="city">
            <h6 class="card-title-city">London</h6>
          </div>

          <div class="card-text-info">
            <div class="info">
              <h4 class="info-number">80K</h4>
              <p class="info-desc">Followers</p>
            </div>
            <div class="info">
              <h4 class="info-number">803K</h4>
              <p class="info-desc">Likes</p>
            </div>
            <div class="info">
              <h4 class="info-number">1.4K</h4>
              <p class="info-desc">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Coded by
        <a href="https://www.instagram.com/javybarreras/" target="_blank"
          >Francisco Javier Barreras Cebreros</a
        >
        .
      </div>
    </main>
  </body>
</html>
